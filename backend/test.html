<!DOCTYPE html>
<html>
<head>
    <title>File Upload Test</title>
</head>
<body>
    <h2>Test File Upload</h2>
    <form action="http://localhost:3000/api/convert" method="post" enctype="multipart/form-data">
        <p>
            <label>Select file:</label><br>
            <input type="file" name="file" required>
        </p>
        <p>
            <label>Conversion type:</label><br>
            <input type="text" name="type" value="pdf-to-word">
        </p>
        <p>
            <input type="submit" value="Upload and Convert">
        </p>
    </form>
</body>
</html>
